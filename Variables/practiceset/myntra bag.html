  <button class="btn" id="bagbtn"
    onclick="cart_quantity++;document.querySelector('#cart-summury').innerText  = `Your bag has ${ cart_quantity} items`">

  </button>

    onclick="cart_quantity--;document.querySelector('#cart-summury').innerText  = `Your bag has ${cart_quantity} items`">
    Move to Wishlist
  </button>
  <button class="btn" id="bagbtn" onclick="cart_quantity+=2;document.querySelector('#cart-summury').innerText  = `Your bag has ${cart_quantity} items`">
    Add 1+1 sell item
  </button>
  <h1 id="cart-summury"></h1>

  <script>
    const GST = 18/100 ;
    let cart_quantity = 0;

      "#cart-summury"
    ).innerText = `Your bag has ${cart_quantity} items`;
  </script>
